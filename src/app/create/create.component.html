  <h2>
    Create a new entry
  </h2>
  <mat-stepper [linear]="isLinear" #stepper class="stepper">
    <mat-step [stepControl]="titleFormGroup">
      <form [formGroup]="titleFormGroup" >
        <ng-template matStepLabel>Fill out Title and Description</ng-template>
        <div class="title">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Title" formControlName="title" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Description" formControlName="description" required>
          </mat-form-field>
        </div>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <!-- #docregion label -->
    <mat-step [stepControl]="typeFormGroup" label="Fill out Type">
    <!-- #enddocregion label -->
      <form [formGroup]="typeFormGroup">
        <div class="title">
        <mat-form-field appearance="fill">
          <mat-label>Type</mat-label>
          <input matInput formControlName="type" placeholder="Type"
                 required>
        </mat-form-field>
    </div>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext (click)="onSubmit()">Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>Succesfully saved Your record</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
